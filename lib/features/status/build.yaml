# build.yaml
targets:
  $default:
    builders:
      freezed:
        options:
          # Additional options for freezed can be configured here
          # For example:
          # field_rename: snake
          # map: false
          # copy_with: true
        generate_for:
          - lib/features/status/domain/models/**.dart
      json_serializable:
        options:
          # Options for json_serializable
          explicit_to_json: true
          include_if_null: false
        generate_for:
          - lib/features/status/domain/models/**.dart
          - lib/features/status/data/dtos/**.dart